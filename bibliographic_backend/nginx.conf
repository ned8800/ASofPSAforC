# /etc/nginx/sites-available/filmlk.ru.conf
# sudo certbot --nginx -d filmlk.ru

# Upstream for Golang backend
upstream backend_app {
    server 127.0.0.1:8080; # Golang server app
}

# Upstream for Webpack frontend
upstream frontend_app {
    server 127.0.0.1:3000; # Webpack server
}

proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=cache:10m inactive=24h max_size=1g;

# Server block for HTTP to HTTPS redirection and Certbot challenges
server {
    listen 80;
    server_name filmlk.ru;

    # Allow Let's Encrypt to validate your domain
    location ~ /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

}

# Server block for HTTPS
server {
    listen 443 ssl http2;
    server_name filmlk.ru;

    # SSL Certificates (Certbot will manage these paths)
    ssl_certificate /etc/letsencrypt/live/filmlk.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/filmlk.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf; # Recommended SSL parameters
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;   # Diffie-Hellman params

    # Logging
    access_log /var/log/nginx/filmlk.ru.access.log;
    error_log /var/log/nginx/filmlk.ru.error.log;

    # Security Headers (optional but recommended)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # additional available Content-Security-Policy headers
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Static files location
    location /static/ {
        alias /home/ubuntu/project_kinopoisk/frontend/hakaton-dev/2025_1_sigmaScript/public/static/;
        add_header Cache-Control "public, max-age=31536000";
        # autoindex on; # Uncomment if you want directory listing
        expires 1y; # Sets both Expires and Cache-Control max-age
        allow all;
    }

    # API calls to Golang backend
    location ~ ^/api/ {
        rewrite ^/api(/.*)$ $1 break;
        proxy_pass http://backend_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade; # For potential WebSockets in API
        proxy_set_header Connection "upgrade";  # For potential WebSockets in API
    }

    # Frontend (Webpack server)
    location / {
        proxy_pass http://frontend_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}
